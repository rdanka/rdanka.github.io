<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualisation</title>
    <link href="style.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <script src="main.js" defer></script>
</head>

<body>

    <div class="canvas">

    </div>
    <div class="controls">
        <p id="currentValue">50</p>
        <input type="range" id="slider" min="2" max="100" value="50">

        <input type="number" step="100" min="0" max="10000" value="0" class="timer"></input>

        <button id="generateArray">Generate Array</button>
        <button id="bubbleSort" onClick="bubbleSort();">Bubble Sort</button>
        <button id="selectionSort" onClick="selectionSort();">Selection Sort</button>
    </div>

</body>


</html>
